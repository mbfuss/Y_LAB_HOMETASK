databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createSequence:
            sequenceName: booking_seq
            startValue: 1

        - createSequence:
            sequenceName: user_seq
            startValue: 1

        - createSequence:
            sequenceName: resource_seq
            startValue: 1

        - createTable:
            tableName: users
            schemaName: coworking
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_admin
                  type: BOOLEAN
                  constraints:
                    nullable: false

        - createTable:
            tableName: resources
            schemaName: coworking
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_conference_room
                  type: BOOLEAN
                  constraints:
                    nullable: false

        - createTable:
            tableName: bookings
            schemaName: coworking
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: resource_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_bookings_users

        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: resource_id
            referencedTableName: resources
            referencedColumnNames: id
            constraintName: fk_bookings_resources
